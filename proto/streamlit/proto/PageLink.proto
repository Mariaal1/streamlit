syntax = "proto3";

// Similar to a link button, a page_link generates a button that navigates to another
// pages in a multi-page app.

message PageLink {
  string label = 2;
  string page_path = 3;
  string icon = 4;
  string active = 5;
  bool indent = 6;
  string help = 7;
  string page_script_hash = 8;
  bool use_container_width = 9;
  bool disabled = 10;
}